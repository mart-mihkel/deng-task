name: Pytest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: astral-sh/setup-uv@v6
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - run: uv sync
      - run: uv run coverage run -m pytest
